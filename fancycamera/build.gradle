apply plugin: 'maven-publish'
apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
ext {
    PUBLISH_GROUP_ID = 'co.fitcom'
    PUBLISH_ARTIFACT_ID = 'fancycamera'
    PUBLISH_VERSION = '1.2.2-wik.3'
}

android {
    compileSdkVersion COMPILE_SDK_VERSION as int
    buildToolsVersion BUILD_TOOLS_VERSION as String

    defaultConfig {
        minSdkVersion 17
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    buildToolsVersion '29.0.2'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.googlecode.mp4parser:isoparser:1.0.2'
    implementation "androidx.appcompat:appcompat:1.0.0"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'
}


publish {
    userOrg = 'Wikodit'
    groupId = 'co.fitcom'
    artifactId = 'fancycamera'
    publishVersion = '1.2.2-wik.3'
    desc = ''
    website = ''
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/Wikodit/fancycamera")
            credentials {
                username = System.getenv("USERNAME")
                password = System.getenv("PASSWORD")
            }
        }
    }
    publications {
        bar(MavenPublication) {
            groupId 'co.fitcom' // Replace with group ID
            artifactId "fancycamera"
            version '1.2.2-wik.3'
            artifact("$buildDir/outputs/aar/fancycamera-release.aar")
        }    
    }
}